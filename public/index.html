<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Uber Price Estimates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Hello Uber</h1>
      </div>

      <div class="row">
        <div id="map"></div>
      </div>

      <div class="row">
        <div class="one-half column">
          <div id="prices"></div>
        </div>
        <div class="one-half column">
          <div id="price-detail"></div>
          <div id="ride-status"></div>
        </div>
      </div>
    <button [disabled] type="button" class="btn btn-primary btn-lg btn-block">Request Ride</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/template_manager.js"></script>
    <script src="js/models/price.js"></script>
    <script src="js/models/status.js"></script>
    <script src="js/views/price.js"></script>
    <script src="js/views/status.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
